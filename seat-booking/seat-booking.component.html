<div class="container">
<div class="content-box ">
  <h1>Train Seat Booking System</h1>
  <p class="message" [innerHTML]="message"></p>


  <!-- Seat booking input and button -->
  <input type="number" #seatsInput min="1" max="7" placeholder="Number of seats to book" />
  <button (click)="bookSeats(seatsInput.value)">Book Seats</button>

  <!-- Seat availability heading -->
  <h2>Seat Availability</h2>

  <!-- Seat map -->
  <div class="seat-map">
    <div *ngFor="let row of seats; let rowIndex = index" class="row">
      <span *ngFor="let seat of row; let seatIndex = index" 
            [class.booked]="seat === 1" 
            [class.available]="seat === 0"
            class="seat">
        {{ seat === 1 ? 'X' : rowIndex * seatsPerRow + seatIndex + 1 }}
      </span>
    </div>
  </div>
</div>
</div>
